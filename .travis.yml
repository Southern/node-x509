os:
  - linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

language: node_js
node_js:
  - "stable"
  - "9.0"
  - "8.0"
  - "6.0"
  - "4.0"
  - "0.12"
  - "0.10"

install:
  - export CXX=g++-4.8
  - $CXX --version
  - npm i 

before_install:
  - npm install -g node-gyp
  - rm -rf ~/.node-gyp/

notifications:
  email: false

sudo: false
